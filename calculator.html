<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nimbus Calculator</title>
<style>
  :root {
    --bg: #e7ebf0;
    --card: #ffffff;
    --btn-shadow: 6px 6px 12px #b8bec9, -6px -6px 12px #ffffff;
    --text: #1a1a1a;
  }

  body.dark {
    --bg: #2e3540;
    --card: #3b424d;
    --btn-shadow: 6px 6px 12px #272c33, -6px -6px 12px #444c57;
    --text: #f0f0f0;
  }

  body {
    font-family: Arial;
    background: var(--bg);
    height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    transition: 0.4s;
  }

  .calc {
    background: var(--card);
    padding:20px;
    border-radius:20px;
    box-shadow: var(--btn-shadow);
    width: 260px;
  }

  #display {
    width:100%;
    height:60px;
    font-size:36px;
    text-align:right;
    border:none;
    margin-bottom:20px;
    background: var(--card);
    color: var(--text);
  }

  .row { display:flex; justify-content:space-between; }
  button {
    width:55px;
    height:55px;
    margin:5px;
    border-radius:15px;
    border:none;
    font-size:20px;
    background: var(--card);
    box-shadow: var(--btn-shadow);
    color: var(--text);
    cursor:pointer;
  }

  .toggle {
    margin-bottom:10px;
    text-align:center;
    cursor:pointer;
    color: var(--text);
    font-size:14px;
  }
</style>
</head>
<body>
  <div class="calc">
    <div class="toggle" onclick="toggleMode()">üåô/‚òÄÔ∏è Mode</div>
    <input id="display" readonly>

    <div class="row">
      <button onclick="clr()">AC</button><button onclick="press('/')">√∑</button>
      <button onclick="press('%')">%</button><button onclick="press('*')">√ó</button>
    </div>

    <div class="row">
      <button onclick="press('7')">7</button><button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button><button onclick="press('-')">-</button>
    </div>

    <div class="row">
      <button onclick="press('4')">4</button><button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button><button onclick="press('+')">+</button>
    </div>

    <div class="row">
      <button onclick="press('1')">1</button><button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button><button onclick="calc()">=</button>
    </div>

    <div class="row">
      <button style="width:120px" onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
    </div>
  </div>

<script>
  function press(v){ display.value += v; }
  function clr(){ display.value=''; }
  function calc(){ try{display.value=eval(display.value)}catch{display.value='Err'} }
  function toggleMode(){ document.body.classList.toggle('dark'); }
</script>
</body>
</html>
